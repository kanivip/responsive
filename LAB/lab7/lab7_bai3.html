<body style="background:red" id="doimau">
<p id="test"></p>
<script>
	function doimau(){
	var red ="";
	var blue ="";
	var green ="";
 	red = Math.floor(Math.random()*255);
  	blue = Math.floor(Math.random()*255);
   	green = Math.floor(Math.random()*255);
	red = red.toString(16);
	blue = blue.toString(16);
	green = green.toString(16);
	document.body.style.background = "#" + red +blue +green ;
	}
	setInterval(doimau,1000);
</script>
</body>
